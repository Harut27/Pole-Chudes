<!DOCTYPE html>
<html>

<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="top">
        <div class="title">
          <h1 id="question"></h1>
        </div>

      </div>
      <div id="keyboard">

  </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
